<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Flask App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home_view') }}">Все заметки</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('create_view') }}">Добавить заметку</a>
              </li>
            </ul>
            <form action="{{ url_for('search_view') }}" method="GET" class="d-flex" role="search">
              <input name="q" class="form-control me-2" type="search" placeholder="Введите данные" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>
          </div>
        </div>
    </nav>
    

    <div class="container pt-5 pb-5">
        <h1 class="fs-1 mb-5">Все заметки</h1>
        <div class="row">
            {% for item in items %}
            <div class="col-md-3">
                <div class="card text-bg-light mb-3">
                    <div class="card-header">id: {{ item[0] }}</div>
                    <div class="card-body">
                        <p class="card-text">{{ item[1] }}</p>
                    </div>
                    <div class="card-footer d-flex gap-1">
                        <a href="{{ url_for('read_view', id=item[0]) }}" class="btn btn-success">Читать</a>
                        <a href="{{ url_for('update_view', id=item[0]) }}" class="btn btn-warning">Изменить</a>
                        <form action="{{ url_for('delete_view', id=item[0]) }}" method="POST">
                            <button class="btn btn-danger" type="submit">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Flask App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home_view') }}">Все заметки</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('create_view') }}">Добавить заметку</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Введите данные" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Найти</button>
            </form>
          </div>
        </div>
    </nav>


    <div class="container pt-5 pb-5">
        <a href="{{ url_for('home_view') }}" class="btn btn-secondary">Назад</a>
        <h1 class="fs-1 mt-3 mb-3">Изменить заметку</h1>
        <form action="{{ url_for('update_view', id=item[0]) }}" method="POST">
            <label for="content">Данные заметки</label>
            <textarea class="form-control mb-4" name="content" id="content" placeholder="Введите данные">
              {{ item[1] }}
            </textarea>
            <button class="btn btn-primary" type="submit">Изменить</button>
        </form>
    </div>

</body>
</html>
